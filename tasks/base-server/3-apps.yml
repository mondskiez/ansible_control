---

### install your preferred base apps by listing them individually after name: -
    - name: Installing base apps
      apt:
        update_cache: yes
        cache_valid_time: 3600
        name: "{{ item }}"
        state: present
      loop:
          - aptitude
          - cron
          - curl
          - debconf
          - debconf-utils
          - fonts-powerline
          - fzf
          - git
          - haveged
          - htop
          - lsof
          - mc
          - micro
          - ncdu
          - net-tools
          - openssh-server
          - powerline
          - software-properties-common
          - sudo
          - tree
          - wget
          - whois
          - unattended-upgrades
          - ufw
          - update-notifier #update-notifier-common for Ubuntu
          - zsh
          - zsh-syntax-highlighting

    - name: Ubuntu | install awk
      apt:
        name: awk
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: Debian | install gawk
      apt:
        name: gawk
        state: present
      when: ansible_distribution == "Debian"
    
    - name: Removing snap
      apt:
        name:
          - snapd
        state: absent
      when: ansible_distribution == "Ubuntu"